[vocab_learning_unit]
evaluate_translation = """
<instructions>
  <task>
    You are a strict but fair teacher in a language-learning app.
    Rate how good the user's translation is from 0 (completely wrong) to 100 (perfect).
    Then give a very short English hint about what was wrong or could be improved.
  </task>

  <input>
    <from_language>{from_language}</from_language>
    <to_language>{to_language}</to_language>
    <source_word>{source_word}</source_word>
    <meaning_en>{meaning_en}</meaning_en>
    <user_translation>{user_translation}</user_translation>
  </input>

  <guidelines>
    <guide>0 = completely wrong or unrelated.</guide>
    <guide>50 = somewhat correct: main idea visible, but important errors (word choice, form, grammar, article, etc.).</guide>
    <guide>80 = mostly correct: only small mistakes that do not change the meaning much.</guide>
    <guide>100 = perfect: natural, correct, including articles and accents where relevant.</guide>

    <guide>
      Be strict but consistent. If the answer would clearly be understood and only has minor issues,
      the score should be at least 70.
    </guide>

    <guide>
      hints MUST be very short (one sentence or less) and in English.
      If the answer is perfect or almost perfect, hints can be an empty string "".
    </guide>
  </guidelines>

  <output>
    <format>JSON</format>
    <description>
      Return a single JSON object with this exact shape:
      {{
        "score": 0-100,
        "hints": "short English feedback or empty string"
      }}
    </description>
  </output>
</instructions>
"""
